<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOFAN DATABASE</title>
  <meta name="google-site-verification" content="f96JuOe-CWzh5vm-NkMrXgo1tp3eyoaZLaBlSO6Umi4" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff0000, #550000, #330000, #ff3333);
      background-size: 400% 400%;
      animation: bg-animate 10s ease infinite;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
    }

    @keyframes bg-animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px red;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff0000;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 2px solid red;
      border-radius: 20px;
      background: #111;
      color: white;
      text-align: center;
    }

    button {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      cursor: pointer;
      text-shadow: 0 0 5px white;
      box-shadow: 0 0 10px red;
      transition: background 0.3s ease;
    }

    button:hover {
      background: red;
    }

    .response-box {
      background: #111;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      width: 90%;
      max-width: 700px;
      color: #00ffcc;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ff0000;
      text-align: center;
    }

    th {
      background: red;
      color: black;
    }

    .error {
      color: #ff4c4c;
      font-weight: bold;
    }

    #downloadBtn {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>TOFAN DATABASE</h1>

  <div class="container">
    <input type="text" id="number" placeholder="Enter phone number">
    <button id="fetchData">Search</button>
    <button id="downloadBtn">Download as PDF</button>
  </div>

  <div id="responseBox" class="response-box"></div>

  <script>
    let latestHTML = ""; // To store current response

    document.getElementById("fetchData").addEventListener("click", async function() {
            const number = document.getElementById("number").value;
            if (number === "") {
                alert("Please enter a valid number.");
                return;
            }

            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://fam-official.serv00.net/sim/api.php?num=${number}&apikey=c72fc65b43aa2881ea88e4dfbc8690f2`)}`;

            try {
        const response = await fetch(url);
        const result = await response.json();

        if (result.status === "success" && result.data.length > 0) {
          let html = `
            <table>
              <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>CNIC</th>
                <th>Operator</th>
                <th>Address</th>
              </tr>
          `;

          result.data.forEach(user => {
            html += `
              <tr>
                <td>${user.Name}</td>
                <td>${user.Mobile}</td>
                <td>${user.CNIC}</td>
                <td>${user.Operator}</td>
                <td>${user.Address}</td>
              </tr>
            `;
          });

          html += "</table>";
          document.getElementById("responseBox").innerHTML = html;
          latestHTML = html;
        } else {
          document.getElementById("responseBox").innerHTML = `<strong class="error">❌ No data found for this number</strong>`;
        }
      } catch (error) {
        document.getElementById("responseBox").innerHTML = `<strong class="error">❌ API Error: ${error.message}</strong>`;
      }
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (!latestHTML) {
        alert("No data to download. Please search first.");
        return;
      }

      const element = document.createElement("div");
      element.innerHTML = latestHTML;
      const opt = {
        margin: 0.5,
        filename: 'TOFAN-DATA.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    });
  </script>
</body>
</html>
